<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/checkout.js" type="module" defer></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form name="checkout" id="checkout">
          <fieldset> 
            <legend>Your Name</legend>
            <label>First Name: <input type="text" name="fname"></label>
            <label>Last Name: <input type="text" name="lname"></label>
          </fieldset>
          
          <fieldset>
            <legend>Address</legend>
            <label>Street Address: <input type="text" name="street"></label>
            <label>City: <input type="text" name="city" required></label>
            <label>State: <input type="text" name="state" required></label>
            <label>Zip Code: <input type="number" name="zip" id="zip"></label>
          </fieldset>
          
          <fieldset>
            <legend>Payment</legend>
            <label>Credit Card Number: <input type="number" name="cardNumber"></label>
            <label>Expiration date: <input type="text" name="expiration"></label>
            <label>Security Code: <input type="number" required></label>
          </fieldset>
          <section id="payment">          
          </section>
          <button id="checkoutButton" type="submit">CHECKOUT</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
